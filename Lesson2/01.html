<!DOCTYPE html>
<html>
<head>
	<title>Урок 2. Задание 1.</title>
</head>
<body>
	<script>
		"use strict";

		// Объясните почему код даёт именно такие результаты?

		//пример 1 
		let a = 1, b = 1, c, d; 
		c = ++a; 
		alert(c); 
		// ответ: 2 
		
		/* 
		Пояснение:
		сначала происходит инкремент переменной a (1 => 2), 
		т.к. операция инкремента является префиксной и должна выполниться до использования переменной в качестве операнда, 
		затем происходит присваивание нового значения переменной с (2) 
		*/
		
		//пример 2 
		d = b++; 
		alert(d); 
		//ответ: 1 				
		
		/* 
		Пояснение:
		сначала происходит присваивание переменной d текущего значения из переменной b (1), 
		т.к. операция инкремента является постфиксной и должна выполниться после использования переменной в качестве операнда, 
		затем выполняется инкремент переменной b (1 => 2) 
		*/
		
		//пример 3 
		c = 2 + ++a; 
		alert(c); 
		//ответ: 5 
		
		/* 
		Пояснение:
		Сначала выполняется инкремент переменной а (2 => 3), 
		т.к. операция инкремента является префиксной и должна выполниться до использования переменной в качестве операнда,
		затем выполняется операция сложения (2 + 3) и переменной с присваивается новое значение (5) 
		*/
		
		//пример 4 
		d = 2 + b++; 
		alert(d);		
		//ответ: 4 
		
		/* 
		Пояснение:
		Сначала выполняется сложение литерала 2 с текущим значением переменной b (2), 
		затем выполняется инкремент переменной b (2 => 3), 
		т.к. операция инкремента является постфиксной и должна выполниться после использования переменной в качестве операнда 
		*/

		alert(a); //3 
		alert(b); //3
		
	</script>
</body>
</html>
