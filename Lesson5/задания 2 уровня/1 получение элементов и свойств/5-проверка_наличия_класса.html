<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product hidden"></div>

    <!-- Задание.
    1. Вам нужно получить этот div.
    2. Затем обратитесь к списку классов и с помощью метода contains()
    проверьте есть ли класс hidden у этого тега.
     -->

    <script>
        
        'use strict';

        let element = document.querySelector("div");

        if (element.classList.contains("hidden")) {
            alert("Элемент содержит класс hidden");
        } else {
            alert("Элемент не содержит класс hidden");
        }
        
    </script>

</body>
</html>
