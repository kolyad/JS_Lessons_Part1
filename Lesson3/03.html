<!DOCTYPE html>
<html>

    <head>
        <title>Урок 3. Задание 3.</title>
    </head>

    <body>
        <script>
        
            // Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку 15%, 
            // можете использовать метод forEach

            "use strict";

            const products = [
            {
                id: 3,
                price: 200
            }, 
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,                
            }];

            products.forEach(function (product) {
                let oldPrice = product.price;
                product.price *= 0.85;
                console.log(`Цена товара с Id = ${product.id} изменена. Старая цена ${oldPrice}. Новая цена ${product.price}`);
            });
        
        </script>
    </body>

</html>
