<!DOCTYPE html>
<html>
<head>
	<title>Урок 4. Задание 1.1 (es5).</title>
</head>
<body>
	<script>
		/* 
		Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных видео -> 3 примеры наследования -> типы на es5 и es6), 
		конструктор Product, который принимает параметры name и price, сохраните их как свойства объекта. 
		Также объекты типа Product должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте на 25%. 
		Имейте в виду, что метод make25PercentDiscount не должен быть внутри функции-конструктора, 
		и также не нужно создавать отдельный объект-прототип (как объект transport в уроке)
		*/

		"use strict";

		function Product(name, price) {
			this.name = name;
			this.price = price;
		}

		Product.prototype.make25PercentDiscount = function () {
			this.price *= 0.75;
		}

		let product = new Product("Хлеб белый в/с 1кг", 100);

		console.log(`Цена товара "${product.name}" до применения скидки равна ${product.price} руб.`);
		product.make25PercentDiscount();
		console.log(`Цена товара "${product.name}" после применения скидки равна ${product.price} руб.`);			
		
	</script>
</body>
</html>
