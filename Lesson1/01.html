<!DOCTYPE html>
<html>
    <head>
        <title>Урок 1. Задание 1.</title>
    </head>
    <body>
        <script>
            
            /* 
            Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
            Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
            */
           
           'use strict';

            let tempCelsius = +prompt("Введите температуру в градусах целсия");
            
            let tempFahrenheit = (9 / 5) * tempCelsius + 32;    
            
            alert("Температура в Фаренгейтах: " + tempFahrenheit);    	

	    </script>
    </body>
</html>
